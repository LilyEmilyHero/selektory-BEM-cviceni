<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User card</title>
  </head>
  <body>
    <main class="container">
      <!-- Kartička uživatele -->
      <div class="karta">
        <!-- Dostupnost a cena -->
        <div class="karta__detaily">
          <span class="karta__status karta__cena">300 Kč/h</span>
          <span class="karta__status karta__status--dostupny">K dispozici</span>
        </div>
        <!-- Obrázek uživatele -->
        <div>
          <img
            class="karta__kulata-fotka"
            src="./images/avatar.jpg"
            alt="User
          Avatar"
          />
        </div>
        <!-- Informace o uživateli -->
        <div class="karta__text">
          <h2 class="karta__nadpis">Adéla Kódová</h2>
          <p class="karta__popis-uživatele">
            Programátorka juniroka se zájmem o webový vývoj.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="karta__konicky">
            <li>Stylování</li>
            <li>Flexbox</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="karta__tlacitka">
          <button class="karta__tlacitko karta__tlacitko--twitter">
            Twitter
          </button>
          <button class="karta__tlacitko karta__tlacitko--facebook">
            Facebook
          </button>
          <button class="karta__tlacitko karta__tlacitko--instagram">
            Instagram
          </button>
        </div>
      </div>
      <!-- Kartička uživatele -->
      <div class="karta">
        <!-- Dostupnost a cena -->
        <div class="karta__detaily">
          <span class="karta__status karta__cena">400 Kč/h</span>
          <span class="karta__status karta__status--nedostupny"
            >Nedostupný</span
          >
        </div>
        <!-- Obrázek uživatele -->
        <div>
          <img
            class="karta__kulata-fotka"
            src="./images/avatar2.jpg"
            alt="User Avatar"
          />
        </div>
        <!-- Informace o uživateli -->
        <div class="karta__text">
          <h2 class="karta__nadpis">Pavel Outdoorový</h2>
          <p class="karta__popis-uživatele">
            Nadšený dobrodruh a průvodce horskou turistikou.
            <a href="#s">Přejít na profil</a>
          </p>
          <!-- Koníčky -->
          <ul class="karta__konicky">
            <li>Hory</li>
            <li>Lezení</li>
          </ul>
        </div>
        <!-- Tlačítka s odkazy -->
        <div class="karta__tlacitka">
          <button class="karta__tlacitko karta__tlacitko--twitter">
            Twitter
          </button>
          <button class="karta__tlacitko karta__tlacitko--facebook">
            Facebook
          </button>
          <button class="karta__tlacitko karta__tlacitko--instagram">
            Instagram
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
